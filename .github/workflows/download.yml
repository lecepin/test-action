name: Download all file
on:
  push:
    branches:
      - main
jobs:
  build-and-download:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      id: download
      with:
        name: 'my-artifact'
        path: build

    - name: 'Echo download path'
      run: echo ${{steps.download.outputs.download-path}}
